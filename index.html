<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loker Kesehatan ID</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
    :root {
        --primary: #0088cc;
        --secondary: #3d5a80;
        --accent: #f27b09;
        --green: #127720;
        --brown: #473933;
        --light-bg: #e0fbfc;
        --light-text: #293241;
        --white: #fff;
    }

    body.dark {
        --light-bg: #121212;
        --light-text: #e0e0e0;
        --white: #1e1e1e;
    }

    body {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        margin: 0;
        background: var(--light-bg);
        color: var(--light-text);
        display: flex;
        flex-direction: column;
        transition: background 0.3s, color 0.3s;
    }

    .container {
        width: 100%;
        margin: 0 auto;
        padding: 0 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 40px 20px 10px;
        background: var(--light-bg)
          url("https://elementor.merchant.id/wp-content/uploads/1886/2024/06/OrnamentBG_01.png")
          no-repeat top right;
    }

    header img {
        width: 100px;
        height: auto;
        border-radius: 15px;
        box-shadow: 5px 5px 0 var(--accent);
    }

    header h1 {
        color: var(--secondary);
        font-size: 1.8em;
        font-weight: 800;
        margin: 15px 0 5px;
    }

    header p {
        font-family: Lato, sans-serif;
        font-size: 1.2em;
        margin: 0;
    }

    #linksContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 15px 0;
        text-align: center;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        max-width: 450px;
        margin: 8px 0;
        padding: 15px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 500;
        text-decoration: none;
        transition: transform 0.2s, background 0.2s;
        text-align: center;
        word-wrap: break-word;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* warna tombol */
    .btn-telegram { background: #0088cc; color: #fff; }
    .btn-orange { background: #f27b09; color: #fff; }
    .btn-blue { background: #1d559d; color: #fff; }
    .btn-white { background: #fff; color: #3d5a80; border: 1px solid #ddd; }
    .btn-green { background: #127720; color: #fff; }
    .btn-brown { background: #473933; color: #fff; }

    .socials {
        padding: 30px 0;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .socials a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        font-size: 22px;
        border-radius: 50%;
        background: #fff;
        color: #3d5a80;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .socials a:hover {
        transform: scale(1.15);
        background: #f0f0f0;
    }

    footer {
        padding: 30px 0 35px;
        font-size: 0.9em;
        text-align: center;
    }

    footer a {
        color: blue;
        text-decoration: none;
    }

    .dark-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: var(--white);
        color: var(--secondary);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.2s;
        z-index: 1000;
    }

    .dark-toggle:hover { 
        transform: scale(1.1); 
    }

   /* Responsive */
      @media (max-width: 768px) {
        header h1 {
            font-size: 1.4em;
        }
        header p { 
            font-size: 1em;
        }
        footer { 
            font-size: 0.9em;
            padding: 30px 0 40px;
        }
        .btn {
            font-size: 1em;
            width: 90%;
        }
      }
      
    @media (max-width: 480px) {
        header h1 { 
            font-size: 1.4em; 
        }
        header p { 
            font-size: 1em;
        }
        footer { 
            font-size: 0.9em;
            padding: 30px 0 40px;
        }
        .btn {
            font-size: 1em;
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-toggle" id="darkToggle"><i class="fas fa-moon"></i></button>
        <header>
            <img src="https://elementor.merchant.id/wp-content/uploads/1886/2025/02/Lokerkesehatanid-400px_ee0kys.png" alt="Logo Loker Kesehatan ID" />
            <h1>Loker Kesehatan ID</h1>
            <p>Keep in touch with us</p>
        </header>

        <div id="linksContainer">Sedang memuat data...</div>

        <div class="socials">
            <a href="https://www.facebook.com/lokerkesehatanid" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/loker_kesehatan" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCgb-1Y2Uy8W2QwyoqpxhiFw?sub_confirmation=1" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/lokerkesehatanid" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <footer>
            <a href="">Loker Kesehatan ID</a> Â© 2018 - <span id="year"></span>
        </footer>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // Dark Mode
        const toggleBtn = document.getElementById("darkToggle");
        const body = document.body;
        if (localStorage.getItem("darkMode") === "true") {
            body.classList.add("dark");
            toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }
        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark");
            const isDark = body.classList.contains("dark");
            localStorage.setItem("darkMode", isDark);
            toggleBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // === Ambil data dari Apps Script via AJAX GET ===
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyqJ4u8maNKM97iqKl511Q9K8pY5_SnJQajA6Gtt7I6-RrZfq2ZT79zbmYsmYT8Sq28/exec"; // ganti dengan URL Web App kamu

        fetch(WEB_APP_URL)
        .then(response => response.json())
        .then(data => renderLinks(data))
        .catch(err => {
            document.getElementById("linksContainer").textContent = "Gagal memuat data.";
            console.error("Error:", err);
        });

        function renderLinks(links) {
            const container = document.getElementById("linksContainer");
            container.innerHTML = "";
            links.forEach(link => {
                const a = document.createElement("a");
                a.href = link.url;
                a.className = `btn ${link.color}`;
                a.innerHTML = `<i class="${link.icon}"></i> ${link.label}`;
                a.target = "_blank";
                container.appendChild(a);
            });
        }

        // Daftar link sponsor (putar/acak)
        const sponsorUrls = [
            "https://s.shopee.co.id/6AcTEtdjIz",
            "https://s.shopee.co.id/40Xyf11I5q",
            "https://s.shopee.co.id/AKS2ChKiHa",
            "https://s.shopee.co.id/5pzcqLYhyV",
            "https://s.shopee.co.id/30fRTFltLp"
        ];

        const cooldown = 60000; // jeda 60 detik

        function getRandomSponsor() {
            const index = Math.floor(Math.random() * sponsorUrls.length);
            return sponsorUrls[index];
        }

        function tryOpenSponsor() {
            const last = Number(localStorage.getItem("directlink-last-time") || 0);
            const now = Date.now();
            if (!last || (now - last) > cooldown) {
                localStorage.setItem("directlink-last-time", now);
                const sponsorUrl = getRandomSponsor();
                window.open(sponsorUrl, "_blank");
            }
        }

        // === Tambahkan sponsor saat user klik link di #linksContainer
        document.getElementById("linksContainer").addEventListener("click", (e) => {
            const target = e.target.closest("a");
            if (target) {
                tryOpenSponsor();
            }
        });
    </script>
</body>
</html>
